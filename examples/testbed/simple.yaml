components:
  - name: Holder
    variables:
      - name: light
        component: TrafficLight
    child:
      widget: HStack
      properties:
        children:
          - name: Button
            widget: Button
            properties:
              child:
                name: Text
                widget: Text
                properties:
                  text: "Next"
                  size: 30
          - name: CompHolder
            widget: CompHolder
            properties:
              component:
                variable: light

  - name: TrafficLight # Names for components must be unique
    states:
      - name: Red
        overrides:
          - name: Text
            widget: Text
            properties:
              text: "Stop"
          - name: RedLight
            widget: Image
            properties:
              image: "./res/red_on.png"

      - name: RedYellow
        overrides:
          - name: Text
            widget: Text
            properties:
              text: "Get Ready"
          - name: RedLight
            widget: Image
            properties:
              image: "./res/red_on.png"
          - name: YellowLight
            widget: Image
            properties:
              image: "./res/yellow_on.png"

      - name: Green
        overrides:
          - name: Text
            widget: Text
            properties:
              text: "Go"
          - name: GreenLight
            widget: Image
            properties:
              image: "./res/green_on.png"

      - name: Yellow
        overrides:
          - name: Text
            widget: Text
            properties:
              text: "Stop if safe"
          - name: YellowLight
            widget: Image
            properties:
              image: "./res/yellow_on.png"

    child:
      name: VStack
      widget: VStack
      properties:
        children:
          - name: Text
            widget: Text
            properties:
              text: "Stop"
              size: 25
          - name: RedLight
            widget: Image
            properties:
              image: "./res/red_off.png"
          - name: YellowLight
            widget: Image
            properties:
              image: "./res/yellow_off.png"
          - name: GreenLight
            widget: Image
            properties:
              image: "./res/green_off.png"
