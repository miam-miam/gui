styles:
  - widget: Text
    properties:
      size: 24

components:
  - name: Counter # Names for components must be unique
    variables:
      - name: count
        type: f32
    child:
      name: Count
      widget: Button
      properties:
        child:
          widget: Text
          properties:
            text: |
              {$count ->
                  [0] no apples
                  [1] 1 apple
                 *[other] {$count} apples
              }
            size:
              variable: count