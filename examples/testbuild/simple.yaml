styles:
  - widget: Text
    properties:
      size: 24

components:
  - name: Counter # Names for components must be unique
    variables:
      - name: count
        type: f32
      - name: disabled
        type: bool
    child:
      name: Count
      widget: Button
      properties:
        disabled:
          variable: disabled
        child:
          widget: Text
          properties:
            text: |
              {$count ->
                  [0] no apples
                  [1] one apple
                 *[other] {$count} apples
              }