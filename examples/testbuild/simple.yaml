components:
  - name: TrafficLight # Names for components must be unique
    states:
      - name: Green
        overrides:
          - name: Switch
            widget: Button
            properties:
              background_colour: green
          - name: SwitchText
            widget: Text
            properties:
              text: Go Yellow

      - name: Yellow
        overrides:
          - name: Switch
            widget: Button
            properties:
              background_colour: yellow
          - name: SwitchText
            widget: Text
            properties:
              text: Go Red

      - name: Red
        overrides:
          - name: Switch
            widget: Button
            properties:
              background_colour: red
          - name: SwitchText
            widget: Text
            properties:
              text: Go Green


    child:
      name: Switch
      widget: Button
      properties:
        child:
          name: SwitchText
          widget: Text
          properties:
            text: Next