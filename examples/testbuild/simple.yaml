components:
  - name: Holder
    variables:
      - name: light
        component: TrafficLight
    child:
      widget: HStack
      properties:
        children:
          - name: Text
            widget: Text
            properties:
              text: "Test"
          - name: CompHolder
            widget: CompHolder
            properties:
              component:
                variable: light

  - name: TrafficLight # Names for components must be unique
    variables:
      - name: hover_colour
        type: ::gui::gui_core::Colour
      - name: count
        type: u32
    states:
      - name: Green
        overrides:
          - name: Switch
            widget: Button
            properties:
              hover_colour:
                variable: hover_colour
              background_colour: green
          - name: SwitchText
            widget: Text
            properties:
              text: Go Yellow

      - name: Yellow
        overrides:
          - name: Switch
            widget: Button
            properties:
              hover_colour: yellow
              background_colour: yellow
          - name: SwitchText
            widget: Text
            properties:
              text: Go Red

      - name: Red
        overrides:
          - name: Switch
            widget: Button
            properties:
              hover_colour: red
              background_colour: red
          - name: SwitchText
            widget: Text
            properties:
              text: Go Green {$count}

    child:
      name: Switch
      widget: Button
      properties:
        child:
          name: SwitchText
          widget: Text
          properties:
            text: Next
            size: 50